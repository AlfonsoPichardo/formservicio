<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <h1> HOLA POR FAVOR INDICA EL ESTADO DE LA REPUBLICA EN DÃ“NDE TE ENCUENTRAS Y TU DESCRIPCION DEL MISMO </h1>
<body>
	<h1>Servicios</h1>
	<br><br>
	<p><input type="text" id="estado" placeholder="ESTADO: "></p>
    <p><input type="text" id="descr" placeholder="DESCRIPCION: "></p>
	<p>
	<button type="submit">Describir</button>
    <form action="javascript:recomendar();">
	</p>
      <footer>Copyright &copy; 2020 Pichardo Vilchis ALfonso.</footer>
    </form>
    <script>

	async function recomendar(){
	try{
	const respuestaHttp=
		await fetch("recom?estado"
			+ encodeURIComponent(estado.value.trim())
			+ "&descr=" + encodeURIComponent(descr.value.trim()));
			
		if(respuestaHttp.ok){
			const texto=await respuestaHttp.text();
			alert(texto);
		}else{
			throw new Error(respuestaHttp.statusText)
		}
	}catch (e){
		alert(e.message)
		}
	}	
	</script>
</body>
</html>
